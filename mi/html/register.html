<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PEACH - 注册</title>
  <link rel="icon" href="../img/public/logo.ico">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/register.css">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
  <main>
    <div class="main-heart">
      <div class="logo">
        <a href="../html/home.html">
          <img src="../img/public/logo.ico" alt="">
        </a>
      </div>
      <h2>注册PEACH账号</h2>
      <div class="infor">
        <form>
          <div class="form-group">
            <p></p>
            <input type="text" name="username" class="form-control"  placeholder="请输入用户名">
          </div>
          <div class="form-group">
            <p></p>
            <input name="tel" class="form-control" placeholder="请输入手机号">
          </div>
          <div class="form-group">
            <p></p>
            <input name="email" class="form-control"  placeholder="请输入邮箱">
          </div>
          <div class="form-group">
            <p></p>
            <input type="password" name="password" class="form-control" placeholder="请输入密码">
          </div>
          <div class="form-group">
            <p></p>
            <input type="password" name="repass" class="form-control" placeholder="请确认密码">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="agree" class="agree">同意协议
            </label>
          </div>
          <button type="submit" class="btn btn-default">注册</button>
        </form>
        <a href="../html/login.html"><button>已注册,去登陆</button></a>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer-heart">
      <div>简体| 繁体| English| 常见问题| 隐私政策</div>
      <div>小米公司版权所有-京ICP备10046444-京公网安备11010802020134号-京ICP证110507号</div>
    </div>
  </footer>
</body>

<script src="../js/layer/layer.js"></script>
<script src="../js/heart.js"></script>
