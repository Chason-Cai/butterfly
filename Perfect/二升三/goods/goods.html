<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./goods.css">
  <title>商品</title>
</head>
<body>
  <div class="container">
    <form id="#submitForm">
      <div class="form-group">
        <span>商品名称 : </span>
        <input type="text" name="name">
      </div>
      <div class="form-group">
        <span>商品类别 : </span>
        <select id="testSelect">
          <option class="oP0">优选水果</option>
          <option class="oP1">卤味熟食</option>
          <option class="oP2">饮料酒水</option>
          <option class="oP3">休闲零食</option>
        </select>
      </div>
      <div class="form-group">
        <span>商品原价 : </span>
        <input type="text" name="reprice" id="">
      </div>
      <div class="form-group">
        <span>商品现价 : </span>
        <input type="text" name="price" id="">
      </div>
      <div class="form-group">
        <span>库存数量 : </span>
        <input type="text" name="num" id="">
      </div>
      <div class="form-group">
        <span>是否标红 : </span>
        <input type="radio" name="red" checked><span data-red="false">否</span>
        <input type="radio" name="red"><span data-red="ture">是</span>
      </div>
      <div class="form-group">
        <input type="button" id="btn" value="提交信息">
      </div>
    </form>
    <hr>
    <div class="header">
      <span class="all">全部</span>
      <span class="fruit">优选水果</span>
      <span class="food">卤味熟食</span>
      <span class="drunk">饮料酒水</span>
      <span class="snacks">休闲零食</span>
    </div>
    <hr>
    <table>
      <thead>
        <th>商品名称</th>
        <th>商品类别</th>
        <th>原价</th>
        <th>现价</th>
        <th>库存</th>
        <th>是否标红</th>
        <th>删除</th>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>
</body>
<script src="./layer/jquery.min.js"></script>
<script src="./layer/layer.js"></script>
<script src="./goods.js"></script>
</html>
