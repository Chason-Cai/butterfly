function Person(){
}
Person.prototype.name = '赵六';
Person.prototype.say=function(){
	console.log("说话");
}
var obj1 = new Person();
var obj2 = new Person();
console.log(obj1.say == obj2.say); // true 表示这是同一个内存空间，因为两个对象访问的这个方法是Person这个函数对应的原型对象上的方法，两个对象用的是同一个构造函数Person，所以是相等。这样就能解决上面构造函数的问题了
// 使用构造函数，多个对象要使用同一个方法或属性，就把这个属性或方法绑定到原型上。

// 面向对象三大特征:1.封装 2.继承 3.多态
// 三大特征的优点：
// 封装：封装的优势在于定义只可以在类内部进行对属性的操作，外部无法对这些属性指手画脚，要想修改，也只能通过你定义的封装方法；
// 继承：继承减少了代码的冗余，省略了很多重复代码，开发者可以从父类底层定义所有子类必须有的属性和方法，以达到耦合的目的；
// 多态：多态实现了方法的个性化，不同的子类根据具体状况可以实现不同的方法，光有父类定义的方法不够灵活，遇见特殊状况就捉襟见肘了
